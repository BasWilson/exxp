{{ define "unlockables.html" }}
<form hx-post="/add-unlockable" hx-target="#app" hx-swap="outerHTML" class="space-y-3">
    <div class="space-y-2">
        <div class="flex items-center space-x-2">
            <input
                type="text"
                name="description"
                placeholder="Unlockable description"
                class="border rounded px-2 py-1 text-gray-700 flex-grow"
                required
            />
            <input
                type="number"
                name="level"
                placeholder="Level required"
                class="border rounded px-2 py-1 text-gray-700"
                required
            />
        </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Unlockable</button>
</form>
{{ end }}
